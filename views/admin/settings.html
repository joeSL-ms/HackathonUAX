<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../assets/js/musicPlayer.js"></script>
    <script src="https://kit.fontawesome.com/3d6f3070a3.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/adminTools.js"></script>
    <link rel="stylesheet" href="../../assets/CSS/global.css">
    <link rel="stylesheet" href="../../assets/CSS/elements/adminViews.css">
    <link rel="stylesheet" href="../../assets/CSS/webs/setting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <main class="admin-view">
        <aside class="tools-admin" id="bar-admin"></aside>
        <section class="" id="">
            <div class="admin-panel">
                <h1>Panel de Administración</h1>
                <form id="admin-form">
                    <!-- Configuración de Usuario -->
                    <div class="form-group">
                        <label for="change-name">Cambiar Nombre:</label>
                        <input type="text" id="change-name" name="changeName" placeholder="Ingrese el nuevo nombre">
                    </div>
                    <div class="form-group">
                        <label for="change-password">Cambiar Contraseña:</label>
                        <input type="password" id="change-password" name="changePassword" placeholder="Ingrese la nueva contraseña">
                    </div>
                    <div class="form-group">
                        <label for="clear-cache">Limpiar Caché:</label>
                        <select name="" id="">
                            <option value="1">Todo el cache</option>
                            <option value="2">Ultimo dia</option>
                            <option value="3">Durante la semana</option>
                        </select>
                        <button>Limpiar</button>
                    </div>
            
                    <!-- Gestión de Reportes -->
                    <div class="form-group">
                        <label>Gestión de Reportes:</label>
                        <div>
                            <input type="checkbox" id="download-reports" name="reportSettings" value="downloadReports">
                            <label for="download-reports">Descargar Reportes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="transform-data" name="reportSettings" value="transformData">
                            <label for="transform-data">Transformar Datos</label>
                        </div>
                    </div>
            
                    <!-- Gestión de Baneos -->
                    <div class="form-group">
                        <label>Gestión de Baneos:</label>
                        <div>
                            <input type="checkbox" id="download-bans" name="banSettings" value="downloadBans">
                            <label for="download-bans">Descargar Lista de Baneos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="transform-ban-data" name="banSettings" value="transformBanData">
                            <label for="transform-ban-data">Transformar Datos de Baneos</label>
                        </div>
                    </div>
            
                    <!-- Personalización del Sitio -->
                    <div class="form-group">
                        <label>Opciones de Personalización:</label>
                        <div>
                            <input type="checkbox" id="dark-mode" name="personalization" value="darkMode">
                            <label for="dark-mode">Habilitar Modo Oscuro</label>
                        </div>
                        <div>
                            <input type="checkbox" id="custom-logo" name="personalization" value="customLogo">
                            <label for="custom-logo">Permitir Logo Personalizado</label>
                        </div>
                        <div>
                            <input type="checkbox" id="music-player" name="personalization" value="musicPlayer" onchange="toggleMusicPlayer()">
                            <label for="music-player">Habilitar Reproductor de Música</label>
                        </div>
                    </div>
            
                    <!-- Reproductor de Música -->
                    <div class="music-player" id="music-player-section">
                        <label for="music-url">URL de Música:</label>
                        <input type="text" id="music-url" name="musicUrl" placeholder="Ingrese una URL de música (e.g., https://...)">
                    </div>
            
                    <!-- Botones de Acción -->
                    <div class="actions">
                        <button type="button" onclick="saveSettings()">Guardar Configuración</button>
                        <button type="reset">Restablecer</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
