<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3d6f3070a3.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/userLits.js"></script>
    <script src="../../assets/js/adminTools.js"></script>
    <link rel="stylesheet" href="../../assets/CSS/global.css">
    <link rel="stylesheet" href="../../assets/CSS/webs/adminUser.css">
    <link rel="stylesheet" href="../../assets/CSS/elements/adminViews.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="admin-view">
        <aside class="tools-admin" id="bar-admin">
        </aside>
        <section class="" id="user-list">
        </section>
    </main>
    <script>
        function searchUser() {
            const query = document.getElementById('searchUser').value;
            if (query) {
                alert(`Buscando usuario: ${query}`);
            } else {
                alert('Por favor, ingresa un nombre de usuario para buscar.');
            }
        }

        function goToAccount() {
            alert('Ir a la cuenta del usuario.');
        }

        function deleteUser(username) {
            alert(`Usuario ${username} eliminado.`);
        }

        function blockUser(username) {
            alert(`Usuario ${username} bloqueado.`);
        }

        function startChat(username) {
            alert(`Iniciando chat con ${username}.`);
        }
    </script>
</body>
</html>
